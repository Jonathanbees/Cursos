<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <h1 class="text-center mt-5 mb-5">APP API-REST PYTHON - FLASK - MONGODB</h1>
    </div>

    <div class="container">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Tabla Tablero</h5>
                    </div>
                    <div class="card-body">
                        <form action="/Tablero" method="POST">
                            <label>idTablero</label>
                            <input type="text" class="form-control mb-3" name="idTablero">
                            <label>Tamano</label>
                            <input type="text" class="form-control mb-3" name="Tamano">
                            <label>Tipo</label>
                            <input type="text" class="form-control mb-3" name="Tipo">
                            <button class="btn btn-primary" type="submit">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Tablero</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3">
                                {% for idTablero in Tablero %}

                                    <div class="col">
                                        <li class="list-group-item mb-3">
                                            <form action="/edit/{{idTablero.idTablero}}" method="POST">
                                                <small><strong>idTablero</strong></small>
                                                <input type="text" class="form-control" value="{{idTablero.idTablero}}" name="idTablero">

                                                <small><strong>Tamano</strong></small>
                                                <input type="text" class="form-control" value="{{idTablero.Tamano}}" name="Tamano">

                                                <small><strong>Origen</strong></small>
                                                <input type="text" class="form-control" value="{{idTablero.Tipo}}" name="Tipo">
                                                
                                                <button class="btn btn-primary btn-sm mt-3" type="submit">Editar</button>
                                                <a href="{{url_for('delete', indicacion_name=indicacion.indicacion)}}" class="btn btn-danger btn-sm mt-3">Eliminar</a>

                                            </form>
                                        </li>
                                    </div>

                                {% endfor %}
                            </div>
                        </ul>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
